server:
  port: 8761
  ip: localhost
  shutdown: graceful
  servlet:
    session:
      timeout: 30s

spring:
  application:
    name: keeper-eureka-server

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    healthcheck:
      enabled: true

logging:
  level:
    root: info
  file:
    name: ../logs/eureka/eureka.log